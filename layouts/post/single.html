{{ partial "head.html" . }}

<div class="content">
  <div class="post">
    <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    {{ partial "post-meta.html" . }}
    <div class="post-content">
      {{ .Content }}
    </div>
    {{ partial "cc.html" . }}
  </div>
  <div class="pagination">{{ if .NextPage }}
    <a class="btn previous " href="{{.NextPage.Permalink}}"> Prev</a> {{ end }} {{ if .Next }}
    <a class="btn next " href="{{.PrevPage.Permalink}}"> Next</a> {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
