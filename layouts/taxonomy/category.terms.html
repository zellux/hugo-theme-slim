<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div class="container">

      <div class="category">
        <h2 class="category-title">{{ i18n "categories" }}</h2>
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms.Alphabetical }}
        <ul class="category-item">
          <li>
            <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a>
            <span class="category-item-count">
              <sup>({{ $value.Count }})</sup>
            </span>
          </li>
        </ul>   
        {{ end }}
      </div>


      {{ partial "footer.html" . }}
    </div>
    <script src="{{ .Site.BaseURL }}js/slim.js"></script>
    {{ with .Site.Params.AnalyticsID }}{{ partial "analytics.html" . }}{{ end }}

  </body>

</html>
