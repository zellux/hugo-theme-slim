{{ partial "head.html" . }}

<div class="content">
  <div class="posts">
    <div class="post">
      <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <div class="post-content">
        {{ .Content }}
      </div>
      {{ partial "cc.html" . }}
    </div>
    <div class="pagination">{{ if .NextPage }}
      <a class="btn previous " href="{{.NextPage.Permalink}}"> Prev</a> {{ end }} {{ if .PrevPage }}
      <a class="btn next " href="{{.PrevPage.Permalink}}"> Next</a> {{ end }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
