<div class="header">
  <div class="site-header">
    <span class="site-title">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </span>
    <!-- <p class="site-tagline">{{ .Site.Params.Subtitle }}</p> -->
    <div class="site-nav">
      {{ range .Site.Menus.main }}
      <span class="nav-item"><a href="{{ .URL }}">{{ .Name }}</a></span>
      {{end}}
    </div>
  </div>
</div>
